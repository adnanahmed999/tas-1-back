<!DOCTYPE html>
<html>
<head>
	<title>Account Creater</title>
	<link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
	<div class="container">
		<h1 class="acc">Happy to Help!!</h1>
		<hr>
		<h4 class="details">Please Fill Details</h4>
		
		<form action="#" onsubmit = "return validate()">
			
			<input id="name" type="text" placeholder="Name">
			<br>
			<label id="name_label" style="visibility:hidden"></label><br><br>

			<input id="email" type="email" placeholder="Email">
			<br>
			<label id="email_label" style="visibility:hidden"></label><br><br>
		
			<input id="number" type="number" placeholder="Number">
			<br>
			<label id="number_label" style="visibility:hidden"></label><br><br>
			
			<input id="password" type="password" placeholder="Create Password">
			<br>
			<label id="password_label" style="visibility:hidden"></label><br><br>

			<input id="check" type="checkbox">I agree with <a href="#">Terms and Services</a> 
			<br>
			<label id="agree_label" style="visibility:hidden"></label><br><br>


			<a href="#">Privacy Policy</a><br><br>
			<button class="signup" type="submit">Sign Up</button>
		</form>

	</div>

	<script src="task2.js" ></script>
</body>
</html>
